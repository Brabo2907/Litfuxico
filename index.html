<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fofoca Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ãšltimas Fofocas</h1>
  <div id="fofocas"></div>

  <div style="text-align:center; margin-top: 30px;">
    <a href="https://forms.gle/B8LhUoayvmmEQ2uz5" target="_blank">
      <button class="btn-fofoca">Envie sua Fofoca</button>
    </a>
  </div>

  <script>
    fetch('fofocas.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('fofocas');
        data.forEach(n => {
          container.innerHTML += `
            <div class="noticia">
              <h2>${n.titulo}</h2>
              <p>${n.texto}</p>
            </div>`;
        });
      });
  </script>
</body>
</html>
